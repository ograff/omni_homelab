app-template:
  controllers:
    main:
      strategy: Recreate
      containers:
        main:
          image:
            # -- image repository
            repository: crocodilestick/calibre-web-automated
            # -- image tag
            # this example is not automatically updated, so be sure to use the latest image
            tag: V3.0.4
            # -- image pull policy
            pullPolicy: IfNotPresent
          env:
            TZ: America/Los_Angeles
  service:
    main:
      controller: main
      ports:
        http:
          port: 8083
  ingress:
    # -- Enable and configure ingress settings for the chart under this key.
    main:
      hosts:
        - host: calibre-web.2411.house
          paths:
            - path: /
              pathType: Prefix
              service:
                identifier: main
                port: http
